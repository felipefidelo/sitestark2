<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url(https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg) no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
      }

      .glitch-container {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }

      .glitch-container:hover .glitch-effect {
        animation: glitch-animation 1s infinite;
      }

      .glitch-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      @keyframes glitch-animation {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(0.98) translate(-2px, 2px);
        }
        50% {
          transform: scale(0.96) translate(2px, -1px);
        }
        75% {
          transform: scale(0.99) translate(1px, 0);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="glitch-container">
      <img src="https://ustreggl.sirv.com/rounded-in-photoretrica.png" alt="Stark Everything">
      <div class="glitch-effect"></div>
    </div>
  </body>
</html>
