<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url(https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg) no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
        margin: 0 auto;
        max-width: 400px;
      }

      p {
        font-size: 1.2em;
        color: white;
        text-shadow: 0 0 10px white;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3e8e41;
      }

      .temp-message {
        color: white;
        font-weight: bold;
        margin-top: 10px;
        display: none;
      }

      .heart {
        position: absolute;
        animation: heart 1.5s ease-in-out;
        font-size: 24px;
      }

      @keyframes heart {
        0% {
          opacity: 0;
          transform: scale(0.5) rotate(45deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotate(45deg);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) rotate(45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="glass">
      <p>Colaborar para o desenvolvimento da Stark Everything, uma loja virtual de diversas categorias! Atualmente, você pode estar acessando o site clicando em "acessar site". Doe qualquer valor que você desejar!</p>
      <img src="https://ustreggl.sirv.com/rounded-in-photoretrica.png" alt="Stark Everything">
      <a href="https://academic-tecshop.catalog.yampi.io/"><button>Acessar Site</button></a>
      <button onclick="copyToClipboard('felipejoin46@gmail.com'); showTempMessage('Código Pix copiado!', 4000); showHearts()">Copiar código Pix</button>
      <div class="temp-message" id="tempMessage"></div>
    </div>
    <script>
      function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
      }

      function showTempMessage(message, duration) {
        var tempMessage = document.getElementById("tempMessage");
        tempMessage.textContent = message;
        tempMessage.style.display = "block";
        setTimeout(function () {
          tempMessage.style.display = "none";
        }, duration);
      }

      function showHearts() {
        var heartsContainer = document.createElement("div");
        heartsContainer.style.position = "fixed";
        heartsContainer.style.top = "0";
        heartsContainer.style.left = "0";
        heartsContainer.style.width = "100%";
        heartsContainer.style.height = "100%";
        heartsContainer.style.pointerEvents = "none";
        document.body.appendChild(heartsContainer);

        var heartIcon = document.createElement("span");
        heartIcon.innerHTML = "&hearts;";
        heartIcon.classList.add("heart");

        var maxHearts = 10;
        var heartSize = 24;
        var animationDuration = 1500;

        var animateHeart = function (heart) {
          var initialX = Math.random() * window.innerWidth;
          var finalX = initialX - 100 + Math.random() * 200;
          var heartDelay = Math.random() * 500;
          var heartDuration = Math.random() * 1000 + animationDuration;

          heart.style.left = initialX + "px";
          heart.style.opacity = "0";
          heart.style.animationDelay = heartDelay + "ms";
          heart.style.animationDuration = heartDuration + "ms";

          heartsContainer.appendChild(heart);

          setTimeout(function () {
            heart.style.transform = "translateY(100vh) rotate(45deg) scale(0.5)";
            heart.style.opacity = "1";
          }, 10);

          setTimeout(function () {
            heartsContainer.removeChild(heart);
          }, heartDuration);
        };

        for (var i = 0; i < maxHearts; i++) {
          var heart = heartIcon.cloneNode(true);
          animateHeart(heart);
        }
      }
    </script>
  </body>
</html>
