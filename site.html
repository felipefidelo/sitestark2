<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url(https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg) no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
        margin: 0 auto;
        max-width: 400px;
      }

      p {
        font-size: 1.2em;
        color: white;
        text-shadow: 0 0 10px white;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }

      .temp-message {
        color: white;
        font-weight: bold;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="glass">
      <p>Colaborar para o desenvolvimento da Stark Everything, uma loja virtual de diversas categorias! Atualmente, você pode estar acessando o site clicando em "acessar site". Doe qualquer valor que você desejar!</p>
      <img src="https://ustreggl.sirv.com/rounded-in-photoretrica.png" alt="Stark Everything">
     <a href="www.google.com" target="_blank">Alguma coisa</a>
      <button onclick="copyToClipboard('felipejoin46@gmail.com'); showTempMessage('Código Pix copiado!', 4000)">Copiar código Pix</button>
      <div class="temp-message" id="tempMessage"></div>
    </div>
    <script>
      function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
      }

      function showTempMessage(message, duration) {
        var tempMessage = document.getElementById("tempMessage");
        tempMessage.textContent = message;
        tempMessage.style.display = "block";
        setTimeout(function () {
          tempMessage.style.display = "none";
        }, duration);
      }
    </script>
  </body>
</html>
